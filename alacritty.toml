import = [ "/usr/lib/node_modules/alacritty-themes/themes/Gotham.toml" ]

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = "Block"
unfocused_hollow = true

[env]
TERM = "alacritty"

[font]
size = 12

  [font.bold]
  family = "Hack"
  style = "Bold"

  [font.bold_italic]
  family = "Hack"
  style = "Bold Italic"

  [font.italic]
  family = "Hack"
  style = "Italic"

  [font.normal]
  family = "Hack"
  style = "Regular"

  [font.offset]
  x = 0
  y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 10_000
multiplier = 3

[shell]
args = [ "--login" ]
program = "/bin/bash"

[window]
decorations = "Full"
dynamic_padding = true
opacity = 0.85
blur = true
title = "Alacritty"
dynamic_title = true
decorations_theme_variant = "Dark"
resize_increments = true

  [window.dimensions]
  columns = 95
  lines = 25

  [window.padding]
  x = 6
  y = 6

  [window.class]
  instance = "Alacritty"
  general = "Alacritty"
